<!DOCTYPE html>
<html>
<head>
  <title>Belajar HTML</title>
</head>
<body>
  <form>
  <h1>Formulir Pendaftaran</h1>
  <p>Cari Data:<input type="search"></p><br>
  <p>Nama Lengkap:<input type="text"></p><br>
  <p>Alamat Website:<input type="url"></p><br>
  <p>Umur:<input type="number" min="10" max="35"></p><br>
  <p>No. HP:<input type="tel"></p><br>
  <p>Pemahaman Materi:<input type="range"></p><br>
  <input type="submit" value="SUBMIT">
 </form>
</body>
